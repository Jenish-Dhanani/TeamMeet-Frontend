<div class="center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form" #f="ngForm" [formGroup]="form" name="form" 
      (ngSubmit)="onReset(form)">
        <mat-card-content>
          <mat-form-field class="pass-field">
            <mat-label>Password </mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              name="password"
              required
              [errorStateMatcher]="matcher"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              tabindex="-1"
              type="button"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="password.touched && password.invalid">
              <div *ngIf="password.hasError('required')">
                This field is required
              </div>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="pass-field">
            <mat-label>Confirm Password </mat-label>
            <input
              matInput
              [type]="hide1 ? 'password' : 'text'"
              name="confirmpassword"
              required
              formControlName="confirmpassword"
              [errorStateMatcher]="matcher"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide1 = !hide1"
              tabindex="-1"
              type="button"
            >
              <mat-icon>{{ hide1 ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error
              *ngIf="confirmpassword.touched && confirmpassword.invalid"
            >
              <div *ngIf="confirmpassword.hasError('required')">
                This field is required
              </div>
              <div *ngIf="confirmpassword.hasError('notmatched')">
                NOT Matched
              </div>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="form.invalid"
            mat-mini-fab
            color="primary"
            style="float: right"
            type="submit"
          >
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
